apiVersion: v1
kind: Pod
metadata:
  name: pod-k8s-rdma
  labels:
     app: k8s-rdma
spec:
  hostname: pod-a
  subdomain: svc-k8s-rdma
  nodeSelector:
    kubernetes.io/hostname: sn08
  resources:
    limits:
      squat.ai/rdma: 1
  containers:
  - name: container
    image: laewonjeong/rdma_test
    volumeMounts:
    - mountPath: /dev/infiniband
      name: dev-infiniband
    securityContext:
      privileged: true
    ports:
    - containerPort: 8080
  volumes:
  - name: dev-infiniband
    hostPath:
      path: /dev/infiniband
